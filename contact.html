      <!--Main -->
      <main>
        
        <div class="contact-grid">
          <h2 class="contact-headline">
            Thank you! You are changing your life
          </h2>
          <img
            alt="health"
            src="https://cdn.glitch.global/8beb99d0-e54b-488d-9fd9-81e688d2e6ec/contact_us.jpg?v=1653193106152"
          />
          <div class="contact-form-box">
          <h2 class="contact-headline-1">
            If you have any questions you can contact me
          </h2>

          <div class="contact-form">
            <form action="/" method="post">
              <ul>
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                  <label for="mail">E-mail:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                  <label for="msg">Question:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                  <button type="submit">Submit</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
          </div>

      <script>
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action
        e.preventDefault();
        //Alert = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        alert('Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!');
