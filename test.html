<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card Element</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .box{
        display:grid;
        grid-template-columns: 40px 100px 1fr 1fr;
        grid-template-rows: 50px 100px 1fr 50px
      }
      
      .content1{
        background-color:blue;
        grid-column: 1;
        grid-row:1;
      }
      .content2{
        background-color:red;
        grid-column: 2/5;
        grid-row:1;
      }
      .content3{
        background-color:green;
        grid-column:2/4;
        grid-row:2;
      }
    </style>
  </head>
  <body>
    <div class="box">
    <div class="content1"></div>
    <div class="content2"></div>
    <div class="content3"></div>
    <div class="content4"></div>
    </div>
  </body>
</html>
